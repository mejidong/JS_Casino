<!DOCTYPE html>
<html>
  <head>
    <title>JS Casino</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <h1>Random Number Game</h1>
    <form id="game">
      <div id="max">
        Generate a number between 0 and
        <input id="maxNumber" type="number" min="1" numberOnly />
      </div>
      Guess the number:
      <input id="choseNumber" type="number" min="0" numberOnly />
      <button>Play!</button>
    </form>
    <div id="compareNumber"></div>
    <div id="gameResult"></div>

    <script src="src/index.js"></script>
  </body>
</html>
